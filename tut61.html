<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math objects</title>

</head>

<body>
    <div class="container">
        This is math tuttorial.
    </div>

</body>
<script>
    let math = Math;
    console.log(math);
    console.log("The value of Math.E is", Math.E);
    let d = 29.445;
    console.log(`The round value of ${d} is`, Math.round(d));
    console.log(`2 raised to the power 10 is`, Math.pow(2, 10));
    console.log(`Square root of 36 & 50 is`, Math.sqrt(36), "&", Math.sqrt(50));
    console.log("Random no. B/W 0-1 =", Math.random());
    let a = 1;
    let b = 100;
    let R_100 = a + (b - a) * Math.random();
    console.log(R_100);
</script>

</html>

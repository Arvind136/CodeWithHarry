<!DOCTYPE html>

    <title>JSON tuttorial</title>
</head>

<body>
    <div class="container">
        This JSON tutorial.

</body>

<script>
    let company = {
        name: "Tesla",
        owner: "Elon Musk",
        age: "Don't Know",
    }
    console.log(company);
    let companyInList = JSON.stringify(company);
    console.log(companyInList);
    let companyParse = JSON.parse(companyInList);
    console.log(companyParse);
</script>
